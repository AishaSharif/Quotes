<div>
    <h2 class="mb-10 mt-20 uppercase">Quotes App</h2>
    <form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
      <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-black text-xs font-bold mb-2" for="grid-first-name">
              Username
            </label>
            <input 
            class="border border-black rounded focus:outline-none focus:border-black  pb-4" 
            type="text" 
            placeholder="Your Name"
            name="userName"
            #userName = ngModel
            [(ngModel)] = "newQuote.userName"
            required>
            <div 
            [hidden]="userName.valid || userName.pristine"
            class="bg-red-lightest border border-red-light text-red-dark px-4 py-3 rounded relative mt-2"
            role="alert">
              <span class="block sm:inline">Username is required</span>
            </div>
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-black text-xs font-bold mb-2" for="grid-last-name">
              Author Name
            </label>
            <input class="border border-black rounded focus:outline-none focus:border-black mb-2 pb-4" 
            type="text" 
            placeholder="Quote Author"
            name="author"
            #author="ngModel"
            [(ngModel)] = "newQuote.author"
            required>
            <div 
            [hidden]="author.valid || author.pristine"
            class="bg-red-lightest border border-red-light text-red-dark px-4 py-3 rounded relative mt-2"
            role="alert">
              <span class="block sm:inline">Author name is required</span>
            </div>
          </div>
          <!--  -->
        </div>

      <label class="block uppercase tracking-wide text-black text-xs font-bold mb-2" for="grid-last-name">
        Quote
      </label>
      <textarea 
      class="w-full border border-black rounded focus:outline-none focus:border-black mb-1"
       name="quote" 
       id="quote" 
       cols="20" 
       rows="6" 
       placeholder="type your quote here"
       #quote="ngModel"
       [(ngModel)]="newQuote.quote"
       required></textarea>
       <div 
        [hidden]="quote.valid || quote.pristine"
        class="bg-red-lightest border border-red-light text-red-dark px-4 py-3 rounded relative"
        role="alert">
          <span class="block sm:inline">Quote is required</span>
      </div>
      <button class="block bg-black hover:bg-black-dark text-white uppercase text-lg mx-auto p-4 rounded mt-4" type="submit">Post a Quote</button>
    </form>
  </div>
